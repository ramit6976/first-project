

<div class="box">

   <div *ngFor="let user of users">
      <h4 *ngIf="+user.salary > 10000; else elseBlock">Name - {{user.name}}, Status - {{user.isSingle?"single":"coder"}}, Salary - {{user.salary}}</h4>
      <ng-template #elseBlock>
         <h4>Name - {{user.name}}, Status - {{user.isSingle?"single":"coder"}}, Salary - hidden</h4>
      </ng-template>
   </div>

</div>
